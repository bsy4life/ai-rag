services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ai_db
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: Sanshin-co
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/vectorstore:/app/vectorstore
      - ./backend/data:/app/data
      - /home/aiuser/.cache/huggingface:/root/.cache/huggingface
    env_file:
      - /home/aiuser/ai-rag/.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - OLLAMA_BASE_URL=http://127.0.0.1:11434

      # ✅ 統一資料根目錄（container 內永遠用 /app/data）
      - BASE_DIR=/app
      - DATA_DIR=/app/data
      - KB_ROOT=/app/data
    networks:
      - appnet
    dns:
      - 8.8.8.8
      - 1.1.1.1

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/ask_proxy.conf:/etc/nginx/conf.d/ask_proxy.conf:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs
    depends_on:
      - backend
    networks:
      - appnet

  watcher:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    command: python -u watcher.py
    depends_on:
      - backend
    volumes:
      # ✅ 熱更新 watcher.py / core.py
      - ./backend:/app
      # ✅ 明確把資料夾掛到 /app/data（避免因為路徑策略不同寫到別處）
      - ./backend/data:/app/data
      - ./backend/vectorstore:/app/vectorstore
    env_file:
      - /home/aiuser/ai-rag/.env
    environment:
      PYTHONUNBUFFERED: "1"

      # ✅ watcher 監控的目錄會用到這些路徑（container 內）
      BASE_DIR: "/app"
      DATA_DIR: "/app/data"
      KB_ROOT: "/app/data"

      # 若資料夾為遠端掛載，需改用輪詢
      # WATCHDOG_FORCE_POLLING: "1"
      # WATCHDOG_POLLING_INTERVAL: "2.0"
    restart: unless-stopped
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
