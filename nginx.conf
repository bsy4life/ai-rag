events {}

http {
  # 可選：若你的基底映像已含 mime.types，可保留下一行
  # include /etc/nginx/mime.types;
  # sendfile on;
  server {
    listen 443 ssl http2;
    server_name localhost 192.168.0.227;
	# 增加上傳檔案大小限制（建議 200MB）
	client_max_body_size 200M;

	# 增加緩衝區大小（處理大檔案）
	client_body_buffer_size 10M;

	# 增加超時時間（處理大檔案需要更長時間）
	client_body_timeout 300s;
	proxy_read_timeout 300s;
	proxy_connect_timeout 300s;
	proxy_send_timeout 300s;
    ssl_certificate     /etc/nginx/certs/airag.sanshin.com+2.pem;
    ssl_certificate_key /etc/nginx/certs/airag.sanshin.com+2-key.pem;

    # --- 預設反代（保留原本行為）：轉給 backend:8000 ---
    location / {
      proxy_pass http://backend:8000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_buffering off;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
      proxy_connect_timeout 60s;
    }

    # --- 明確指定 /ask：延長逾時、停用緩衝，避免 504 ---
    location = /ask {
      proxy_pass http://backend:8000/ask;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_buffering off;
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
      proxy_connect_timeout 60s;
    }

    # --- 串流端點 /ask_sse：使用更長逾時與 no-cache ---
    location = /ask_sse {
      proxy_pass http://backend:8000/ask_sse;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_connect_timeout 60s;
      add_header Cache-Control no-cache;
    }
  }

  server {
    listen 80;
    return 301 https://$host$request_uri;
  }
}
